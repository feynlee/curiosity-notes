{% comment %} Movies I Enjoyed {% endcomment %}
<!-- Magnific Popup core CSS file -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
<!-- Magnific Popup core JS file -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

<div class="page-content">
  <div class="collection-container">
  {% for member in site.data.movies %}
      <div class="collection-item box-shadow-large rounded-1">
          <div class="collection-item-inner">
            <div class="collection-item_img">
              {% comment %} <a href="#video-popup{%- increment index -%}" id="video-link{{ index | minus: 1 }}">
                <div class="collection-item-img-link">
                  <span>play trailer</span>
                </div>
              </a> {% endcomment %}
              <a class="popup-youtube collection-item-img-link" href="{{ member.trailer_url }}">
              <span>plan trailer</span>
              </a>
              <img src="{{ member.img_url }}" alt="{{ member.name }}">
            </div>
            <div class="collection-item_description">
              <div class="collection-item-name">
                <div class="movie-title">{{ member.name }}</div>
              </div>
              <div class="collection-item-quotes">
              <i>"{{ member.quotes }}"</i>
              </div>
            </div>
          </div>
      </div>
  {% endfor %}
  </div>
</div>

<script>
$(document).ready(function() {
    $('.popup-youtube, .popup-vimeo, .popup-gmaps').magnificPopup({
        disableOn: 700,
        type: 'iframe',
        mainClass: 'mfp-fade',
        removalDelay: 160,
        preloader: false,
        fixedContentPos: false
    });
});
</script>
